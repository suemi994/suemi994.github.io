<script>
if(window.innerWidth<720){
    $('.content').css('max-width','100%');
    $('.sidebar').css('width','220px');
}
$(window).on('resize',function(){
    if(this.innerWidth<720) $('.content').css('max-width','100%');
    else  $('.content').css('max-width','55%');
});
</script>
